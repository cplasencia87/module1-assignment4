<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="style.css">
<title>Wildlife</title>
</head>
<body>
    <!--nav bar-->-->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark  py-3 fixed-top">
        <div class="container">
            <a href="#" class="navbar-brand">Wildlife Park</a>
            <button 
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navmenu">
            <span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navmenu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="#about" class="nav-link" >About Us</a>
                    </li>
                    <li class="nav-item">
                        <a href="#gallery" class="nav-link">Gallery</a>
                    </li>
                    <li class="nav-item">
                        <a href="#contact us" class="nav-link">Contact Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!--MAin Section -->
    <section class="bg-dark text-light p-10 p-lg-0 pt-lg-10 p-md-10 text-center text-sm-start shadow p-3 mb-5 bg-body">
        <div class="container p-5 bg-dark">
            <div class="row-md col-sm">
                <div class="d-md-flex bg-dark align-items-center justify-content-evenly">
                    <h1 class="col-lg-2 col-md-6 pe-sm-5">We are located within the Silver Springs State Park system.</h1>
                    <img src="static/In-House Graphics-State-Parks-District-3-Map.jpg" alt="map" class="img-fluid col-lg-8 col-md-6" >
                </div>
            </div>
        </div>
    </section>

    <!--second panel-->
    <section id="about" class="p-10 p-lg-0 lg-10 text-center text-sm-start">
        <div class="container mt-10 p-5">
            <div class="row-md col-sm">
                <div class="d-sm-flex align-items-center justify-content-evenly">
                    <img src="static/wins the race.jpg" alt="gopher tortoise" class="img-fluid shadow-lg col-lg-8 col-md-6">
                    <h1 class="p-5 col-lg-2 col-md-6">Slow and steady wins the race.</h1>
                </div>
            </div>
        </div>
    </section>

    <!-- Third panel -->
    <section class="bg-dark text-light p-10 pt-lg-10 p-lg-0 text-center text-sm-start shadow">
        <div class="containter mt-10 p-5">
            <div class="d-sm-flex align-items-center justify-content-evenly">
                <h1 class="p-5 col-lg-2 col-md-6">Hey booboo, you got the pick 'a' nick basket? </h1>
                <img src="static/yogi.jpg" alt="black bear" class="img-fluid shadow-lg col-lg-8 col-md-6">
            </div>
        </div>
    </section>

    <!--Fourth Panel-->
    <section id="gallery" class="p-10 p-lg-0 lg-10 text-center text-sm-start shadow-lg">
        <div class="container p-5">
            <h2 class="text-center p-5">More Wildlife</h2>
            <div class="row g-4 p-4">
                <div class="col-sm-12 col-md-6 col-lg-3">
                    <img src="static/bambi.jpg" alt="" class="img-fluid shadow-lg p-0">
                </div>
                <div class="col-sm-12 col-md-6 col-lg-3">
                    <img src="static/bobbyc.jpg" alt="" class="img-fluid shadow-lg p-0">
                </div>
                <div class="col-sm-12 col-md-6 col-lg-3">
                    <img src="static/cardinny.jpg" alt="" class="img-fluid shadow-lg p-0">
                </div>
                <div class="col-sm-12 col-md-6 col-lg-3">
                    <img src="static/kingfish.jpg" alt="" class="img-fluid shadow-lg p-0">
                </div>
            </div>
            <div class="row g-4 p-4">
                 <div class="col-sm-12 col-md-6 col-lg-3">
                    <img src="static/quacks.jpg" alt="" class="img-fluid shadow-lg p-0">
                </div>
                <div class="col-sm-12 col-md-6 col-lg-3">
                    <img src="static/thats all folks.jpg" alt="" class="img-fluid shadow-lg p-0">
                </div>
                <div class="col-sm-12 col-md-6 col-lg-3">
                    <img src="static/underwater.jpg" alt="" class="img-fluid shadow-lg p-0">
                </div>
                <div class="col-sm-12 col-md-6 col-lg-3">
                    <img src="static/booboo.jpg" alt="" class="img-fluid shadow-lg p-0">
                </div>
            </div>
        </div>
    </section>

    <!--Final Section-->
    <section id="locations" class="bg-dark text-light text-center p-5">
        <h5>Come see Florida's natural wonders.</h5>
    </section>
    <footer>
        <p class="lead text-center p-3">&copy; Wildlife Park, 2022</p>
    </footer>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
<!-- bootstrap seems to be limiting in style variety but easy in design -->
</body>
</html>
